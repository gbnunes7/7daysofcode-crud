<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7DaysOfCode</title>
        <link href="./output.css" rel="stylesheet">
	</head>
	<body class="h-screen bg-red-200">
		<h1>Cadastro de pessoas</h1>
		<form class="form js-form">
			<label for="name">
				Nome
				<input
					class="form-field js-field"
					id="name"
					maxlength="120"
					name="name"
					required
					type="text"
				/>
			</label>
			<label for="birth-date">
				Data de Nascimento
				<input
					class="form-field js-field"
					id="birth-date"
					name="birth-date"
					required
					type="date"
				/>
			</label>
			<button type="submit">Salvar</button>
		</form>
	</body>
</html>
