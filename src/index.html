<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7DaysOfCode</title>
		<link href="./output.css" rel="stylesheet" />
        <script type=module src="app.js"></script>
	</head>
	<body class="min-h-screen flex flex-col bg-red-200 m-0">
        <header class="p-5 bg-yellow-500 h-20">
            <h1 class="text-4xl">Cadastro de pessoas</h1>
        </header>
		<main class="grow p-5 bg-red-500">
            <section class="h-96 w-72 bg-white rounded p-8 shadow-2xl">
                <form id="submit" class="flex flex-col gap-4">
                    <label class="text-xl"for="name">
                        Nome
                    </label>
                    <input class="border rounded px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" id="name" maxlength="120" name="name" required type="text" />
                    <label class="text-xl" for="birth-date">
                        Data de Nascimento
                    </label>
                    <input class="border rounded py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" id="birth-date" name="birth-date" required type="date" />
                    <button class="bg-blue-500 text-white font-bold w-full py-2 px-4 mt-12 mx-auto align-center rounded hover:bg-blue-700 active:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300" type="submit">Salvar</button>
                </form>
            </section>
		</main>
        <footer class="h-10 bg-black">

        </footer>
	</body>
</html>
